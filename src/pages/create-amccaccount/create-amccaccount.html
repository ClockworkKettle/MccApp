<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Create a MCC Account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="createAMCCAccount-form2">
    <ion-list id="createAMCCAccount-list4">
      <ion-item id="createAMCCAccount-input3">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="createAMCCAccount-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="createAMCCAccount-input5">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button id="createAMCCAccount-button3" ion-button color="stable" block on-click="goToMembers()">
      Sign up
    </button>
  </form>
</ion-content>
