<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Members Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="membersLogin-form1">
    <ion-list id="membersLogin-list3">
      <ion-item id="membersLogin-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="membersLogin-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="membersLogin-spacer2"></div>
    <button id="membersLogin-button1" ion-button color="stable" block on-click="goToMembers()">
      Log in
    </button>
    <button id="membersLogin-button2" ion-button clear color="positive" block on-click="goToCreateAMCCAccount()">
      Or create an account
    </button>
  </form>
  <img src="assets/img/T5vcJNR4iDbqQGaoZPlQ_web_hi_res_512.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
</ion-content>
